<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/progressbar.min.js"></script>
	<style>
		#container {
		  margin: 20px;
		  width: 400px;
		  height: 8px;
		  position: relative;
		}

		.progressbar-text {
			top: -20px !important;
			left: 0;
			background: #f00;
			color: #fff!important;
			width: 40px;
			text-align: center;
			padding: 3px 0;
		}
	</style>
</head>
<body>

	<br>
	<br>
	<br>
	<div id="container"></div>

	<script>
		var bar = new ProgressBar.Line(container, {
		  strokeWidth: 5,
		  easing: 'easeInOut',
		  duration: 1400,
		  color: '#f00',
		  trailColor: '#eee',
		  trailWidth: 5,
		  svgStyle: {width: '100%', height: '100%', borderRadius:'5px'},
		  text: {
		    style: {
		      // Text color.
		      // Default: same as stroke color (options.color)
		      color: '#999',
		      position: 'absolute',
		      right: '0',
		      top: '30px',
		      padding: 0,
		      margin: 0,
		      transform: null
		    },
		    autoStyleContainer: false
		  },
		  from: {color: '#FFEA82'},
		  to: {color: '#ED6A5A'},
		  step: (state, bar) => {
		    bar.setText(Math.round(bar.value() * 100) + '%');
		    // console.log( Math.round(bar.value() * 100 ) );
		    console.log(bar);
		    console.log(bar.text);
		    bar.text && (bar.text.style.left = Math.round(bar.value() * 100) + '%'); 
		  }
		});

		bar.animate(0.75);  // Number from 0.0 to 1.0
	</script>
</body>
</html>
